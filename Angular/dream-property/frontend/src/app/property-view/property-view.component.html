<div style="margin: 20px;">
  <h2>Property Details</h2> <br><br>
  <div><button class="btn btn-success" routerLink="../add-property" >Add property</button></div>
  <br><br>
  <div class="table-responsive">
<table class="table table-success table-striped table-hover table-bordered align-middle">
  <thead>
    <tr align="center">
      <th scope="col">Property id</th>
      <th scope="col">Type</th>
      <th scope="col">Area</th>
      <th scope="col">Address</th>
      <th scope="col">Price</th>
      <th scope="col">Description</th>
      <th scope="col">Size</th>
      <th scope="col">For Sell</th>
      <th scope="col">For Rent</th>
      <th scope="col">Image</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let prop of propArr">
      <td>{{prop.id}}</td>
      <td>{{prop.tname}}</td>
      <td>{{prop.aname}}</td>
      <td>{{prop.padd}}</td>
      <td>{{'â‚¹'+prop.price}}</td>
      <td>{{prop.description}}</td>
      <td>{{prop.size}}</td>
      <td>{{prop.is_sell}}</td>
      <td>{{prop.is_rent}}</td>
      <td><img src={{prop.img}} alt="img" height="100px" width="100px"></td>
      <td><button class="btn btn-warning" routerLink="../update-property/{{prop.id}}">Update</button></td>
      <td><button class="btn btn-danger" (click)="onDelete()">Delete</button></td>
      </tr>

  </tbody>
</table>

<!-- <table datatable [dtOptions]="dtOptions" class="row-border hover"></table> -->

</div>
</div>
