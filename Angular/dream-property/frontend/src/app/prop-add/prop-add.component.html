<section class="h-100" style="margin-top: 20px;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">

              <form [formGroup]="propAddForm"  >
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Add property</h3>



                <div class="row">


                <div class="form-outline mb-4">
                  <label class="form-label">Address of the property</label>
                  <input type="text" class="form-control form-control-lg" formControlName="padd" />
                    <div class="form-text text-danger"
                    *ngIf="padd.errors?.['required'] && (padd.dirty || padd.touched)">Address is required</div>
                  </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Price</label>
                  <input type="text" class="form-control form-control-lg" formControlName="price" />
                  <div class="form-text text-danger"
                  *ngIf="price.errors?.['required'] && (price.dirty || price.touched)">price is required</div>
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Description</label>
                  <input type="text" class="form-control form-control-lg" formControlName="description" />
                  <div class="form-text text-danger"
                  *ngIf="description.errors?.['required'] && (description.dirty || description.touched)">Description is required</div>
              </div>

                <div class="form-outline mb-4">
                  <label class="form-label" >Size</label>
                  <input type="text" class="form-control form-control-lg" formControlName="size" />
                  <div class="form-text text-danger"
                  *ngIf="size.errors?.['required'] && (size.dirty || size.touched)">Size is required</div>
                </div>

                <div class="form-outline mb-4" style="display: flex;">
                    <label class="form-label" >For Sale:&nbsp;&nbsp;&nbsp;</label>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" formControlName="is_sell" [defaultValue]="false" default="false">
                    </div>
                </div>

                <div class="form-outline mb-4" style="display: flex;">
                    <label class="form-label" >For Rent:&nbsp;&nbsp;&nbsp;</label>
                    <div class="form-check form-switch">
                      <input class="form-check-input" type="checkbox" formControlName="is_rent" [defaultValue]="false" default="false">
                    </div>
                </div>

                <div class="form-outline mb-4" >
                  <label class="form-label" >Area:&nbsp;&nbsp;&nbsp;</label>
                  <select class="form-select" aria-label="Default select example" formControlName="aid">
                    <option value={{area.id}}  *ngFor="let area of areaArr">{{area.aname}}</option>
                  </select>
                  <div class="form-text text-danger"
                  *ngIf="aid.errors?.['required'] && (aid.dirty || aid.touched)">Area is required</div>
                </div>

                <div class="form-outline mb-4" >
                  <label class="form-label" >Type of property:&nbsp;&nbsp;&nbsp;</label>
                  <select class="form-select" aria-label="Default select example" formControlName="tid">
                    <option value={{type.id}} *ngFor="let type of typeArr">{{type.tname}}</option>
                  </select>
                  <div class="form-text text-danger"
                  *ngIf="tid.errors?.['required'] && (tid.dirty || tid.touched)">Type is required</div>
                </div>
                <div class="mb-3">
                  <label for="formFile" class="form-label">Image of the property</label>
                  <input class="form-control" type="file" id="formFile" name="img" (change)="onChange($event)" formControlName="img"  required>
                  <div class="form-text text-danger"
                  *ngIf="img.errors?.['required'] && (img.dirty || img.touched)">Image is required</div>
                </div>
                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-warning btn-lg ms-2" (click)="addProp()" [disabled]="propAddForm.invalid" >Submit form</button>
                </div>
              </div>
              </div>
             </form>



            </div>

          </div>
        </div>
      </div>

</section>
